<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <div id="header">
            <div class="container">
                <div class="left">
                    <p class="title">
                        Welcome to Ride Sharing
                    </p>
                </div>
            </div>

        </div>
        <div id="content">
            <ul>
                <li><a href="index.xhtml">Home</a></li>
                <li><a href="contact.xhtml">Contact</a></li>
                <li><a href="about.xhtml">About</a></li>
            </ul>
            <div class="center">
               
                <h:form>
                    <p class="title"> Login </p>
                    <p>
                        <label>
                            Username: 
                            <h:inputText id="username" value="#{loginController.username}"/>
                            <br/>
                            <h:message  styleClass="errorMessage" for="username"/>
                        </label>
                    </p>
                    <p>
                        <label>
                            Password: 
                            <h:inputSecret id="password" value="#{loginController.password}"/>
                            <br/>
                            <h:message styleClass="errorMessage" for="password"/>
                        </label>
                    </p>

                    <h:commandButton style="margin-left: 100px;" styleClass="medium-button" value="login" action="#{loginController.login()}"/>
                </h:form> 
                 <h:form id="myForm">
                     
                    <p>
                        <h:message styleClass="errorMessage" for="appMessage" id="appMessage"></h:message>
                    </p>
                </h:form>
            </div>
        </div>

    </h:body>
</html>
