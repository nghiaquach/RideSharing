<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <p>
            <h:form>
                <p>
                    <label>
                        Username: 
                        <h:inputText id="username" value="#{userController.user.username}"/>
                        <h:message styleClass="errorMessage" for="username"/>
                    </label>
                </p>
                <p>
                    <label>
                        Password: 
                        <h:inputSecret id="password" value="#{userController.user.password}"/>
                        <h:message styleClass="errorMessage" for="password"/>
                    </label>
                </p>
                <p>
                    <label>
                        I am a: 
                        <h:selectOneMenu value="#{userController.user.userType}">
                            <f:selectItem itemValue="Driver" itemLabel="Driver" />
                            <f:selectItem itemValue="Passenger" itemLabel="Passenger" />
                        </h:selectOneMenu>
                    </label>
                </p>
                <p>
                    <label>
                        First Name: 
                        <h:inputText id="firstName" value="#{userController.user.firstName}"/>
                        <h:message styleClass="errorMessage" for="firstName"/>
                    </label>
                </p>
                <p>
                    <label>
                        Last Name: 
                        <h:inputText id="lastName" value="#{userController.user.lastName}"/>
                        <h:message styleClass="errorMessage" for="lastName"/>
                    </label>
                </p>
                <p>
                    <label>
                        Phone No: 
                        <h:inputText id="phoneNo" value="#{userController.user.phoneNo}"/>
                        <h:message styleClass="errorMessage" for="phoneNo"/>
                    </label>
                </p>
                <p>
                 <h:commandButton value="Register" action="#{userController.register()}"/>
                </p>
            </h:form>
        </p>
    </h:body>
</html>
