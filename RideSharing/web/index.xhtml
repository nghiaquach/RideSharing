<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Welcome to Ride Sharing</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel rendered="#{loginController.isLoggedIn}" value="Hi #{loginController.username}!"/>
            <h:commandButton rendered="#{!loginController.isLoggedIn}" value="Register" action="register?faces-redirect=true"/>
            <h:commandButton rendered="#{loginController.isLoggedIn}" value="Logout" action="#{loginController.logout()}"/>
            <h:commandButton rendered="#{!loginController.isLoggedIn}" value="Login" action="login?faces-redirect=true"/>
            <h:commandButton rendered="#{loginController.isLoggedIn}" value="View Ride" action="secret/viewDriverRide?faces-redirect=true"/>
            <h:commandButton rendered="#{loginController.isLoggedIn}" value="View Passenger Ride" action="secret/viewPassengerRide?faces-redirect=true"/>
        </h:form>
    </h:body>
</html>
