<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <div id="header">
            <div class="container">
                <div class="left">
                    <p class="title">
                        Welcome to Ride Sharing
                    </p>
                </div>
            </div>

        </div>
        <div id="content">
            <ul>
                <li><a href="index.xhtml">Home</a></li>
                <li><a href="contact.xhtml">Contact</a></li>
                <li><a href="about.xhtml">About</a></li>
            </ul>
            <div class="center">
                <h:form id="myForm">
                    <p class="title"> Register </p>
                    <p>
                        <h:message styleClass="errorMessage" for="appMessage" id="appMessage"></h:message>
                    </p>
                    <p>
                        <h:form>
                            <p>
                                <label>
                                    Username: 
                                    <h:inputText id="username" value="#{userController.user.username}"/>
                                    <br/><h:message styleClass="errorMessage" for="username"/>
                                </label>
                            </p>
                            <p>
                                <label>
                                    Password: 
                                    <h:inputSecret id="password" value="#{userController.user.password}"/>
                                    <br/><h:message styleClass="errorMessage" for="password"/>
                                </label>
                            </p>
                            <p>
                                <label>
                                    I am a: 
                                    <h:selectOneMenu value="#{userController.user.userType}">
                                        <f:selectItem itemValue="Driver" itemLabel="Driver" />
                                        <f:selectItem itemValue="Passenger" itemLabel="Passenger" />
                                    </h:selectOneMenu>
                                </label>
                            </p>
                            <p>
                                <label>
                                    First Name: 
                                    <h:inputText id="firstName" value="#{userController.user.firstName}"/>
                                    <br/><h:message styleClass="errorMessage" for="firstName"/>
                                </label>
                            </p>
                            <p>
                                <label>
                                    Last Name: 
                                    <h:inputText id="lastName" value="#{userController.user.lastName}"/>
                                    <br/><h:message styleClass="errorMessage" for="lastName"/>
                                </label>
                            </p>
                            <p>
                                <label>
                                    Phone No: 
                                    <h:inputText id="phoneNo" value="#{userController.user.phoneNo}"/>
                                    <br/><h:message styleClass="errorMessage" for="phoneNo"/>
                                </label>
                            </p>
                            <p>
                                <h:commandButton style="margin-left: 100px;" styleClass="medium-button" value="Register" action="#{userController.register()}"/>
                            </p>
                        </h:form>
                    </p>
                </h:form> 
            </div>
        </div>
    </h:body>
</html>
