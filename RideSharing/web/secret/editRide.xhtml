<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edit Ride</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>

        <div id="header">
            <div class="container">
                <div class="left">
                    <p class="title">
                        Welcome to Ride Sharing
                    </p>
                </div>
            </div>

        </div>
        <div id="content">
            <h:form>
            <ul>
                <li><h:commandLink action="index">Home</h:commandLink></li>
                <li><a href="contact.xhtml">Contact</a></li>
                <li><a href="about.xhtml">About</a></li>
            </ul>
            </h:form>
            <div class="center" style="width: 80%;">
                <p class="title-header">Vehicle Info</p>
                <h:form>

                    <p>
                        <label>
                            Model 
                            <h:inputText id="model" value="#{editRideController.editRide.vehicle.model}"/>
                            <h:message styleClass="errorMessage" for="model"/>
                        </label>
                    </p>

                    <p class="title-header">Ride Info</p>
                    <p>
                        <label>
                            Available Seats: 
                            <h:inputText id="availableSeats" value="#{editRideController.editRide.availableSeats}"/>
                            <h:message styleClass="errorMessage" for="availableSeats"/>
                        </label>
                    </p>
                    <p>
                        <label>
                            Pickup Location:
                            <h:inputText id="pickupLocation" value="#{editRideController.editRide.pickupLocation}"/>
                            <h:message styleClass="errorMessage" for="pickupLocation"/>
                        </label>
                    </p>

                    <p>
                        <label>
                            Pickup Time:
                            <h:inputText id="pickupTime" value="#{editRideController.editRide.pickupTime}"/>
                            <h:message styleClass="errorMessage" for="pickupTime"/>
                        </label>
                    </p>

                    <p>
                        <label>
                            Final Destination:
                            <h:inputText id="editfinalDestination" value="#{editRideController.editRide.finalDestination}"/>
                            <h:message styleClass="errorMessage" for="editfinalDestination"/>
                        </label>
                    </p>

                    <p>
                        <h:commandButton styleClass="medium-button" value="Save" action="#{editRideController.saveRide()}"/>
                    </p>
                </h:form>
                 <h:form id="myForm">
            <p>
                <h:message styleClass="errorMessage" for="appMessage" id="appMessage"></h:message>
            </p>
            </h:form>
            </div>
        </div>

    </h:body>
</html>
